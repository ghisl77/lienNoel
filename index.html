<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre histoire ‚ù§Ô∏è</title>
    <style>
        /* ==================== R√âINITIALISATION ET BASE ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Garamond', serif;
            background: linear-gradient(135deg, #fce7f3 0%, #fbcfe8 50%, #f9a8d4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #6b4c5c;
            position: relative;
            overflow: hidden;
        }

        /* ==================== CANVAS POUR CONFETTIS ==================== */
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        /* ==================== CONTENEUR PRINCIPAL ==================== */
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(219, 112, 147, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        /* ==================== TITRE PRINCIPAL ==================== */
        h1 {
            font-size: 3rem;
            color: #d85f8f;
            margin-bottom: 50px;
            font-weight: normal;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(216, 95, 143, 0.1);
        }

        /* ==================== BOUTON STYL√â ==================== */
        .button {
            display: inline-block;
            margin-top: 50px;
            padding: 16px 45px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #d85f8f 0%, #c94b7d 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(216, 95, 143, 0.3);
            font-family: 'Arial', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(216, 95, 143, 0.4);
            background: linear-gradient(135deg, #c94b7d 0%, #b53a6c 100%);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(216, 95, 143, 0.3);
        }

        .button-secondary {
            background: linear-gradient(135deg, #a8648e 0%, #936577 100%);
            box-shadow: 0 10px 25px rgba(168, 100, 142, 0.3);
            margin-left: 10px;
        }

        .button-secondary:hover {
            box-shadow: 0 15px 35px rgba(168, 100, 142, 0.4);
            background: linear-gradient(135deg, #936577 0%, #7d5666 100%);
        }

        /* ==================== D√âCORATION (C≈íURS) ==================== */
        .decoration {
            font-size: 1.5rem;
            opacity: 0.3;
            margin: 30px 0 0 0;
            letter-spacing: 8px;
        }

        /* ==================== SECTION AVEC IMAGES ==================== */
        .images-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .images-wrapper img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(216, 95, 143, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
        }

        .images-wrapper img.show {
            animation: imageDrop 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes imageDrop {
            0% {
                opacity: 0;
                transform: translateY(-300px) rotate(-180deg) scale(0.3);
            }
            60% {
                opacity: 1;
                transform: translateY(20px) rotate(10deg) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotate(0deg) scale(1);
            }
        }

        .images-wrapper img:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 12px 30px rgba(216, 95, 143, 0.3);
        }

        /* ==================== GALERIE D'IMAGES ==================== */
        .gallery {
            margin: 40px 0;
            display: none; /* Cach√© car maintenant les images sont √† c√¥t√© du countdown */
        }

        /* ==================== SECTION VALENTINE ==================== */
        .valentine-section {
            margin: 50px 0 30px 0;
            padding: 40px 30px;
            background: linear-gradient(135deg, #fff5f9 0%, #ffe4f0 100%);
            border-radius: 15px;
            border: 2px solid #f9a8d4;
        }

        .valentine-question {
            font-size: 3.5rem;
            color: #d85f8f;
            margin-bottom: 50px;
            font-weight: bold;
            letter-spacing: 1px;
            line-height: 1.3;
        }

        .valentine-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .valentine-button {
            padding: 16px 50px;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Arial', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .valentine-button.yes {
            background: linear-gradient(135deg, #d85f8f 0%, #c94b7d 100%);
            box-shadow: 0 10px 25px rgba(216, 95, 143, 0.3);
        }

        .valentine-button.yes:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(216, 95, 143, 0.4);
            background: linear-gradient(135deg, #c94b7d 0%, #b53a6c 100%);
        }

        .valentine-button.no {
            background: linear-gradient(135deg, #a8648e 0%, #936577 100%);
            box-shadow: 0 10px 25px rgba(168, 100, 142, 0.3);
        }

        .valentine-button.no:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(168, 100, 142, 0.4);
            background: linear-gradient(135deg, #936577 0%, #7d5666 100%);
        }

        /* ==================== MESSAGE DE R√âPONSE ==================== */
        .response-message {
            display: none;
            margin-top: 30px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(216, 95, 143, 0.2);
        }

        .response-message.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .response-message h2 {
            font-size: 2rem;
            color: #d85f8f;
            margin-bottom: 15px;
        }

        .response-message p {
            font-size: 1.2rem;
            color: #a8648e;
            line-height: 1.6;
        }

        /* ==================== ANIMATION CONTENU PRINCIPAL ==================== */
        #mainContent {
            opacity: 0;
            transform: translateY(20px);
        }

        #mainContent.show {
            animation: contentAppear 1s ease forwards;
        }

        @keyframes contentAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ==================== MESSAGE ROMANTIQUE ==================== */
        .romantic-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 255, 255, 0.98);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(216, 95, 143, 0.4);
            z-index: 10000;
            text-align: center;
            max-width: 500px;
            width: 90%;
            opacity: 0;
        }

        .romantic-message.show {
            animation: messagePopup 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes messagePopup {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .romantic-message h2 {
            font-size: 2.5rem;
            color: #d85f8f;
            margin-bottom: 20px;
        }

        .romantic-message p {
            font-size: 1.3rem;
            color: #a8648e;
            line-height: 1.8;
        }

        /* ==================== RESPONSIVIT√â ==================== */
        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
                border-radius: 15px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 40px;
            }

            .valentine-question {
                font-size: 2.5rem;
            }

            .images-wrapper {
                grid-template-columns: 1fr;
            }

            .images-wrapper img {
                height: 200px;
            }

            .button {
                padding: 14px 35px;
                font-size: 1rem;
                margin-left: 0;
                margin-right: 0;
            }

            .button-secondary {
                margin-left: 0;
                margin-top: 10px;
            }

            .romantic-message {
                padding: 40px 25px;
            }

            .romantic-message h2 {
                font-size: 2rem;
            }

            .romantic-message p {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 400px) {
            .container {
                padding: 30px 15px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Canvas pour les confettis et c≈ìurs -->
    <canvas id="canvas"></canvas>

    <!-- Message romantique -->
    <div class="romantic-message" id="romanticMessage">
        <h2>Je savais que tu dirais oui! ‚ù§Ô∏è</h2>
        <p>Tu es la plus belle chose qui me soit arriv√©e. Pr√©pare-toi pour une belle surprise...</p>
    </div>

    <div class="container">
        <!-- Section Valentine (affich√©e en premier) -->
        <div class="valentine-section" id="valentineSection">
            <div class="valentine-question"><strong>Veux-tu √™tre ma Valentine ?</strong> üíï</div>
            <div class="valentine-buttons">
                <button class="valentine-button yes" id="yesButton" onclick="handleYes()">Oui ‚ù§Ô∏è</button>
                <button class="valentine-button no" id="noButton" onclick="handleNo()">Non üíî</button>
            </div>
        </div>

        <!-- Contenu principal (cach√© initialement) -->
        <div id="mainContent" style="display: none;">
            <!-- Titre principal -->
            <h1>‚ù§Ô∏è</h1>

            <!-- Galerie d'images -->
            <div class="images-wrapper" id="imagesWrapper">
                <img src="images/IMG_4006.jpeg" alt="Notre photo 1">
                <img src="images/IMG_6427.jpeg" alt="Notre photo 2">
                <img src="images/IMG_7547.jpeg" alt="Notre photo 3">
                <img src="images/IMG_7559.jpeg" alt="Notre photo 4">
            </div>

            <!-- Bouton SoundCloud -->
            <a href="https://soundcloud.com/user-828147496/popiere-6?si=0f20ac20bb1843c6963d0571f98815a9&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" class="button button-secondary" target="_blank">üéµ Pour toi</a>

            <!-- D√©coration -->
            <div class="decoration">‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</div>
        </div>
    </div>

    <script>
        // ==================== CONFIGURATION ====================
        const startDate = new Date("2024-01-15");
        let yesSizeMultiplier = 1;

        // ==================== GESTION GLOBALE DES ANIMATIONS ====================
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const allConfetti = [];
        const allHearts = [];
        const allImageConfetti = [];
        let animationStarted = false;

        // Classes d√©finies globalement pour √©viter les probl√®mes de scope
        class ConfettiPiece {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.w = Math.random() * 12 + 6;
                this.h = Math.random() * 8 + 4;
                const colors = ['#ff6b9d', '#c44569', '#f8b500', '#ffa07a', '#ff69b4', '#ff1493', '#ff85b3', '#ffc0cb'];
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.speed = Math.random() * 4 + 2;
                this.rotation = Math.random() * 360;
                this.rotationSpeed = Math.random() * 15 - 7.5;
                this.swing = Math.random() * 3 - 1.5;
                this.swingSpeed = Math.random() * 0.1;
            }

            update() {
                this.y += this.speed;
                this.rotation += this.rotationSpeed;
                this.x += Math.sin(this.y * this.swingSpeed) * this.swing;

                if (this.y > canvas.height) {
                    this.y = -10;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate((this.rotation * Math.PI) / 180);
                ctx.fillStyle = this.color;
                // Ombre retir√©e pour meilleures performances
                ctx.fillRect(-this.w / 2, -this.h / 2, this.w, this.h);
                ctx.restore();
            }
        }

        class Heart {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + Math.random() * 100;
                this.size = Math.random() * 25 + 15;
                this.speed = Math.random() * 3 + 1.5;
                this.opacity = Math.random() * 0.6 + 0.4;
                const heartShapes = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù'];
                this.emoji = heartShapes[Math.floor(Math.random() * heartShapes.length)];
                this.swing = Math.random() * 2 - 1;
                this.swingSpeed = Math.random() * 0.05;
            }

            update() {
                this.y -= this.speed;
                this.x += Math.sin(this.y * this.swingSpeed) * this.swing;

                if (this.y < -50) {
                    this.y = canvas.height + 10;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.font = `${this.size}px Arial`;
                // Ombre retir√©e pour meilleures performances
                ctx.fillText(this.emoji, this.x, this.y);
                ctx.restore();
            }
        }

        class ImageConfettiPiece {
            constructor(imageElements) {
                this.image = imageElements[Math.floor(Math.random() * imageElements.length)];
                this.x = Math.random() * canvas.width;
                this.y = -100 - Math.random() * 500;
                this.size = Math.random() * 60 + 40;
                this.speed = Math.random() * 2 + 1;
                this.rotation = Math.random() * 360;
                this.rotationSpeed = Math.random() * 4 - 2;
                this.opacity = Math.random() * 0.4 + 0.3;
                this.swing = Math.random() * 2 - 1;
                this.swingSpeed = Math.random() * 0.03;
            }

            update() {
                this.y += this.speed;
                this.rotation += this.rotationSpeed;
                this.x += Math.sin(this.y * this.swingSpeed) * this.swing;

                if (this.y > canvas.height + 100) {
                    this.y = -100;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.translate(this.x, this.y);
                ctx.rotate((this.rotation * Math.PI) / 180);

                // Dessin simplifi√© sans clip pour meilleures performances
                ctx.drawImage(this.image, -this.size / 2, -this.size / 2, this.size, this.size);
                ctx.restore();
            }
        }

        // Boucle d'animation principale optimis√©e
        let frameCount = 0;
        function mainAnimationLoop() {
            frameCount++;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dessiner tous les confettis
            allConfetti.forEach((piece) => {
                piece.update();
                piece.draw();
            });

            // Dessiner tous les c≈ìurs
            allHearts.forEach((heart) => {
                heart.update();
                heart.draw();
            });

            // Confettis d'images d√©sactiv√©s pour performances
            // allImageConfetti.forEach((piece) => {
            //     piece.update();
            //     piece.draw();
            // });

            requestAnimationFrame(mainAnimationLoop);
        }

        // ==================== GESTION DES BOUTONS VALENTINE ====================
        function handleNo() {
            // Augmenter la taille du bouton Oui
            yesSizeMultiplier += 0.3;
            const yesButton = document.getElementById("yesButton");
            yesButton.style.transform = `scale(${yesSizeMultiplier})`;
            yesButton.style.zIndex = '10';
        }

        function handleYes() {
            // D√©marrer l'animation si pas encore d√©marr√©e
            if (!animationStarted) {
                animationStarted = true;
                mainAnimationLoop();
            }

            // Lancer imm√©diatement les confettis et les c≈ìurs
            createConfetti();
            createFloatingHearts();

            // Cacher la section Valentine avec une transition
            const valentineSection = document.getElementById("valentineSection");
            valentineSection.style.transition = "opacity 0.5s ease, transform 0.5s ease";
            valentineSection.style.opacity = "0";
            valentineSection.style.transform = "scale(0.9)";

            // Afficher le message romantique apr√®s un court d√©lai
            setTimeout(() => {
                valentineSection.style.display = "none";
                const romanticMessage = document.getElementById("romanticMessage");
                romanticMessage.classList.add("show");

                // Apr√®s 3 secondes, faire dispara√Ætre le message et afficher le contenu
                setTimeout(() => {
                    romanticMessage.style.transition = "opacity 0.5s ease, transform 0.5s ease";
                    romanticMessage.style.opacity = "0";
                    romanticMessage.style.transform = "translate(-50%, -50%) scale(0.8)";

                    setTimeout(() => {
                        romanticMessage.style.display = "none";
                        showMainContent();
                    }, 500);
                }, 3000);
            }, 500);
        }

        function showMainContent() {
            // Afficher le contenu principal avec animation
            const mainContent = document.getElementById("mainContent");
            mainContent.style.display = "block";

            // Petit d√©lai pour permettre √† display:block de s'appliquer
            setTimeout(() => {
                mainContent.classList.add("show");

                // Animer les images une par une
                const images = document.querySelectorAll("#imagesWrapper img");
                images.forEach((img, index) => {
                    setTimeout(() => {
                        img.classList.add("show");
                    }, 800 + (index * 300));
                });

                // D√©sactiv√© pour meilleures performances
                // createImageConfetti();
            }, 50);
        }

        // ==================== ANIMATIONS CONFETTIS ====================
        function createConfetti() {
            const confettiCount = 100; // R√©duit de 300 √† 100
            for (let i = 0; i < confettiCount; i++) {
                allConfetti.push(new ConfettiPiece());
            }
        }

        // ==================== ANIMATIONS C≈íURS FLOTTANTS ====================
        function createFloatingHearts() {
            const heartCount = 20; // R√©duit de 50 √† 20
            for (let i = 0; i < heartCount; i++) {
                allHearts.push(new Heart());
            }
        }

        // ==================== CONFETTIS D'IMAGES ====================
        function createImageConfetti() {
            const imageSources = [
                'images/IMG_4006.jpeg',
                'images/IMG_6427.jpeg',
                'images/IMG_7547.jpeg',
                'images/IMG_7559.jpeg'
            ];

            const imageElements = [];

            // Pr√©charger les images
            let loadedCount = 0;
            imageSources.forEach((src, index) => {
                const img = new Image();
                img.onload = () => {
                    loadedCount++;
                    if (loadedCount === imageSources.length) {
                        startImageConfetti(imageElements);
                    }
                };
                img.src = src;
                imageElements[index] = img;
            });

            function startImageConfetti(imageElements) {
                // Cr√©er 8 confettis d'images (r√©duit de 20 √† 8)
                for (let i = 0; i < 8; i++) {
                    allImageConfetti.push(new ImageConfettiPiece(imageElements));
                }
            }
        }

        // ==================== REDIMENSIONNEMENT DU CANVAS ====================
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
