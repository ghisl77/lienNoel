<body>
    <div class="container">
        <!-- Titre principal -->
        <h1>Notre histoire ‚ù§Ô∏è</h1>

        <!-- Section du compteur -->
        <div class="counter-section">
            <div class="counter-label">Depuis le</div>
            <div class="counter-value" id="daysCount">---</div>
            <div class="counter-text" id="counterText">Nous sommes ensemble depuis --- jours ‚ù§Ô∏è</div>
        </div>

        <!-- Section du compte √† rebours -->
        <div class="countdown-section">
            <div class="countdown-label">Depuis le 7 avril 2025</div>
            <div class="countdown-box">
                <div class="countdown-item">
                    <span class="countdown-number" id="days">0</span>
                    <span class="countdown-unit">Jours</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="hours">0</span>
                    <span class="countdown-unit">Heures</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="minutes">0</span>
                    <span class="countdown-unit">Minutes</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="seconds">0</span>
                    <span class="countdown-unit">Secondes</span>
                </div>
            </div>
        </div>

        <!-- Bouton de redirection -->
        <a href="./mapage.html" class="button">Acc√©der √† notre page</a>

        <!-- Bouton SoundCloud -->
        <a href="https://soundcloud.com/user-828147496/popiere-6?si=0f20ac20bb1843c6963d0571f98815a9&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" class="button button-secondary" target="_blank">üéµ √âcouter notre musique</a>

        <!-- D√©coration -->
        <div class="decoration">‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</div>
    </div>

    <script>
        // ==================== CONFIGURATION ==================== 
        // ‚ö†Ô∏è MODIFIEZ CETTE DATE POUR PERSONNALISER VOTRE COMPTEUR
        // Format: "YYYY-MM-DD" (exemple: "2023-06-15" pour le 15 juin 2023)
        const startDate = new Date("2024-01-15"); // ‚Üê Changez cette date !

        // ==================== FONCTION DE CALCUL ==================== 
        /**
         * Calcule le nombre de jours entre la date de d√©but et aujourd'hui
         * @param {Date} start - La date de d√©but
         * @returns {number} Le nombre de jours √©coul√©s
         */
        function calculateDaysTogether(start) {
            const today = new Date();
            
            // R√©initialiser les heures pour un calcul pr√©cis en jours
            today.setHours(0, 0, 0, 0);
            start.setHours(0, 0, 0, 0);
            
            // Calculer la diff√©rence en millisecondes, puis convertir en jours
            const timeDifference = today - start;
            const daysDifference = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            
            return daysDifference;
        }

        // ==================== MISE √Ä JOUR DU COMPTEUR ==================== 
        /**
         * Met √† jour le compteur de jours sur la page
         */
        function updateCounter() {
            const days = calculateDaysTogether(startDate);
            
            // Mise √† jour du nombre de jours
            document.getElementById("daysCount").textContent = days;
            
            // Mise √† jour du texte complet
            const counterTextElement = document.getElementById("counterText");
            counterTextElement.textContent = `Nous sommes ensemble depuis ${days} jour${days !== 1 ? 's' : ''} ‚ù§Ô∏è`;
        }

        // ==================== COMPTE √Ä REBOURS EN TEMPS R√âEL ==================== 
        /**
         * Met √† jour le temps √©coul√© depuis le 7 avril 2025
         */
        function updateCountdown() {
            const startCountdown = new Date("2025-04-07");
            startCountdown.setHours(0, 0, 0, 0);
            
            const now = new Date();
            const nowMidnight = new Date(now);
            nowMidnight.setHours(0, 0, 0, 0);
            
            // Temps √©coul√© depuis minuit
            const timeSinceMidnight = now - nowMidnight;
            
            // Jours √©coul√©s depuis le 7 avril
            const daysElapsed = Math.floor((nowMidnight - startCountdown) / (1000 * 60 * 60 * 24));

            if (daysElapsed < 0) {
                // Si la date n'est pas encore arriv√©e
                document.getElementById("days").textContent = "00";
                document.getElementById("hours").textContent = "00";
                document.getElementById("minutes").textContent = "00";
                document.getElementById("seconds").textContent = "00";
                return;
            }

            // Calcul des unit√©s de temps (heures, minutes, secondes actuelles)
            const hours = Math.floor(timeSinceMidnight / (1000 * 60 * 60));
            const minutes = Math.floor((timeSinceMidnight % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeSinceMidnight % (1000 * 60)) / 1000);

            // Mise √† jour du DOM
            document.getElementById("days").textContent = String(daysElapsed).padStart(2, '0');
            document.getElementById("hours").textContent = String(hours).padStart(2, '0');
            document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
            document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
        }

        // ==================== INITIALISATION ==================== 
        // Mettre √† jour le compteur et le compte √† rebours au chargement
        updateCounter();
        updateCountdown();

        // Mettre √† jour le compte √† rebours chaque seconde (pour effet temps r√©el)
        setInterval(updateCountdown, 1000);

        // Mettre √† jour le compteur toutes les heures
        setInterval(updateCounter, 3600000); // 3600000 ms = 1 heure
    </script>
